<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Formularios Aula 08</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Cadastro de clientes</h1>
                <form novalidate class="needs-validation">
                    <div class="mt-3">
                        <label class="form-label" for="">Nome</label>
                        <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mt-3">
                        <label class="form-label" for="">Email</label>
                        <input class="form-control" type="email" name="email" placeholder="Digite seu e-mail" required>
                        <div class="valid-feedback">E-mail aprovado</div>
                        <div class="invalid-feedback">E-mail reprovado</div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label" for="">Telefone</label>
                        <input class="form-control" type="text" name="telefone" placeholder="Digite seu telefone"
                            required>
                    </div>
                    <div class="mt-3">
                        <label class="form-label" for="">CEP</label>
                        <input class="form-control" type="text" name="cep" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
            </script>

        <script>
            var forms = document.querySelector(".needs-validation");

            forms.addEventListener("submit", (e) => {
                if (e.target.checkValidity() === false) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                forms.classList.add("was-validated");
            });
        </script>
</body>

</html>
