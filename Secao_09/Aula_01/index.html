<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Formularios Aula 01</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Formul√°rio</h1>
                <form>
                    <div>
                        <label class="form-label" for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <h1 class="mt-5">Contato</h1>
                    <div class="row mb-3">
                        <label class="col-form-label col-3" for="nome">Nome:</label>
                        <div class="col-9">
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-form-label col-3" for="email">Email:</label>
                        <div class="col-9">
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-form-label col-3" for="telefone">Telefone:</label>
                        <div class="col-9">
                            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="mensagem" class="col-form-label col-3">Mensagem:</label>
                        <div class="col-9">
                            <textarea class="form-control" id="mensagem" placeholder="Digite sua mensagem"></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col offset-3">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
