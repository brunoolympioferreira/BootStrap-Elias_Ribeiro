<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Formularios Aula 03</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Select</h1>
                <div class="row mb-3">
                    <label class="col-form-label-lg col-3">MARCA</label>
                    <div class="col-9">
                        <select class="form-select form-select-lg">
                            <option>FIAT</option>
                            <option>VW</option>
                            <option>RENAULT</option>
                            <option>PEGEOUT</option>
                            <option>CHEVROLET</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-form-label col-3">MARCA</label>
                    <div class="col-9">
                        <select class="form-select form-select">
                            <option>FIAT</option>
                            <option>VW</option>
                            <option>RENAULT</option>
                            <option>PEGEOUT</option>
                            <option>CHEVROLET</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-form-label-sm col-3">MARCA</label>
                    <div class="col-9">
                        <select class="form-select form-select-sm" disabled>
                            <option>FIAT</option>
                            <option>VW</option>
                            <option>RENAULT</option>
                            <option>PEGEOUT</option>
                            <option>CHEVROLET</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-form-label col-3">MARCA</label>
                    <div class="col-9">
                        <select class="form-select form-select" multiple>
                            <option>FIAT</option>
                            <option>VW</option>
                            <option>RENAULT</option>
                            <option>PEGEOUT</option>
                            <option>CHEVROLET</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
