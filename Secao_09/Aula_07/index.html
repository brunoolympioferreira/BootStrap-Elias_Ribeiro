<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Formularios Aula 07</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Labels flutuantes</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="bruno@email.com" id="email">
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="" id="mensagem" placeholder="Digite sua mensagem" class="form-control"
                        style="min-height: 150px;"></textarea>
                    <label for="mensagem">Mensagem</label>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <select name="" id="" class="form-select">
                                <option>FIAT</option>
                                <option>VW</option>
                            </select>
                            <label for="marcas">Marcas</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <select name="" id="" class="form-select">
                                <option>Argo</option>
                                <option>Siena</option>
                            </select>
                            <label for="modelo">Modelo</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control is-valid" placeholder="bruno@email.com" id="email"
                        value="bruno@gmail.com">
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control is-invalid" placeholder="bruno@email.com" id="email"
                        value="bruno@gmail">
                    <label for="email">E-mail</label>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
