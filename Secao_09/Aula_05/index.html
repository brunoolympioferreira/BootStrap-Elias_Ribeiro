<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Formularios Aula 05</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Radio</h1>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="outros" value="outros" disabled>
                    <label class="form-check-label" for="outros">Outros</label>
                </div>

                <h1 class="mt-5">Checkbox</h1>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="linguagemprogramacao" id="php" value="php">
                    <label class="form-check-label" for="php">PHP</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="linguagemprogramacao" id="java" value="java">
                    <label class="form-check-label" for="java">Java</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="linguagemprogramacao" id="c#" value="c#"
                        disabled>
                    <label class="form-check-label" for="c#">C#</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="linguagemprogramacao" id="python"
                        value="python">
                    <label class="form-check-label" for="python">Python</label>
                </div>

                <h1 class="mt-5">Switch</h1>
                <div class="form-check form-switch form-check-inline">
                    <input class="form-check-input" type="checkbox" name="luz" id="luz" value="luz">
                    <label class="form-check-label" for="python">Luz</label>
                </div>

                <h1 class="mt-5">Bot√µes</h1>
                <div class="form-check form-check-inline">
                    <input class="btn-check" type="checkbox" name="desejo" id="iphone" value="iphone">
                    <label class="btn btn-outline-primary" for="iphone">IPhone</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="btn-check" type="checkbox" name="desejo" id="galaxy" value="galaxy">
                    <label class="btn btn-outline-primary" for="galaxy">Galaxy</label>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        var inputPython = document.getElementById("python");
        inputPython.indeterminate = true;
    </script>
</body>

</html>
