<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 01</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">

                <div class="card" style="margin-top: 10px;">
                    <div class="card-header">
                        Cabeçalho
                    </div>
                    <div class="card-body">
                        Corpo
                    </div>
                    <div class="card-footer">
                        Rodapé
                    </div>
                </div>

            </div>
            <div class="col-6">
                <div class="card" style="margin-top: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">Tit.</h5>
                        <h6 class="card-subtitle">Sub Tit.</h6>
                        <p class="card-text">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam distinctio nesciunt autem
                            debitis, reprehenderit, quae cumque ad, labore voluptatibus porro recusandae laboriosam
                            nihil rerum. Magni quasi alias neque eveniet voluptatum!
                        </p>
                        <a href="#" class="card-link">Link 1</a>
                        <a href="#" class="card-link">Link 2</a>
                        <a href="#" class="card-link">Link 3</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
