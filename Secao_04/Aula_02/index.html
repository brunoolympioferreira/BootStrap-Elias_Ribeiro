<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 02</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Background</h1>
                <div class="p-3 bg-primary">Background</div>
                <div class="p-3 bg-secondary">Background</div>
                <div class="p-3 bg-success">Background</div>
                <div class="p-3 bg-danger">Background</div>
                <div class="p-3 bg-warning">Background</div>
                <div class="p-3 bg-info">Background</div>
                <div class="p-3 bg-light">Background</div>
                <div class="p-3 bg-dark text-light">Background</div>
                <div class="p-3 bg-body">Background</div>
                <div class="p-3 bg-white">Background</div>
                <div
                    style="background-image: url('https://claudia.abril.com.br/wp-content/uploads/2020/01/thinkstockphotos-591443584-1.jpg?quality=85&strip=info&resize=850,567');">
                    <div class="p-3 bg-transparent text-light">Background</div>
                </div>

                <h1>Background - Gradient</h1>
                <div class="p-3 bg-primary bg-gradient">Background</div>
                <div class="p-3 bg-secondary bg-gradient">Background</div>
                <div class="p-3 bg-success bg-gradient">Background</div>
                <div class="p-3 bg-danger bg-gradient">Background</div>
                <div class="p-3 bg-warning bg-gradient">Background</div>
                <div class="p-3 bg-info bg-gradient">Background</div>
                <div class="p-3 bg-light bg-gradient">Background</div>
                <div class="p-3 bg-dark text-light bg-gradient">Background</div>
                <div class="p-3 bg-body bg-gradient">Background</div>
                <div class="p-3 bg-white bg-gradient">Background</div>

            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
