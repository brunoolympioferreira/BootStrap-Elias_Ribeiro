<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 06</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Font Size</h1>
                <p class="fs-1">
                    Texto alterado
                </p>
                <p class="fs-2">
                    Texto alterado
                </p>
                <p class="fs-3">
                    Texto alterado
                </p>
                <p class="fs-4">
                    Texto alterado
                </p>
                <p class="fs-5">
                    Texto alterado
                </p>
                <p class="fs-6">
                    Texto alterado
                </p>

                <h1>Font Weight</h1>
                <p class="fw-lighter"> Texto Alterado</p>
                <p class="fw-light"> Texto Alterado</p>
                <p class="fw-normal"> Texto Alterado</p>
                <p class="fw-bold"> Texto Alterado</p>
                <p class="fw-bolder"> Texto Alterado</p>

                <hr>
                <h1>Font Style</h1>
                <p class="fst-italic">Texto Alterado</p>
                <p class="fst-normal">Texto Alterado</p>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
