<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 02</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Este é um paragrafo em HTML</p>

                <p class="lead">Este é um paragrafo em HTML</p>
                <p>Este é um paragrafo em <mark>HTML</mark></p>
                <p><del>Este é um paragrafo em HTML</del></p>
                <p><s>Este é um paragrafo em HTML</s></p>
                <p><ins>Este é um paragrafo em HTML</ins></p>
                <p><u>Este é um paragrafo em HTML</u></p>
                <p><small>Este é um paragrafo em</small> HTML</p>
                <p>Este é um paragrafo em <strong>HTML</strong></p>
                <p>Este é um paragrafo em <em>HTML</em></p>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
