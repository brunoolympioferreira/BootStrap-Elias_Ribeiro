<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula 04</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <ul class="list-unstyled">
                    <li>Arroz</li>
                    <li>Fejão</li>
                    <li>Macarrão</li>
                </ul>

                <ol class="list-inline">
                    <li class="list-inline-item">Arroz</li>
                    <li class="list-inline-item">Fejão</li>
                    <li class="list-inline-item">Macarrão</li>
                </ol>

                <dl class="row">
                    <dt class="col-1">Arroz:</dt>
                    <dd class="col-11">Um tipo de grão muito popular no Brasil</dd>

                    <dt class="col-1">Feijão</dt>
                    <dd class="col-11">Mais um tipo de grão popular na comida brasileira</dd>
                </dl>

            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
