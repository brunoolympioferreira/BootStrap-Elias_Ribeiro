<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Aula Banner</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--START - Cabeçalho Aamarelo-->
    <div class="bg-primary">
        <div class="container p-2 d-flex">
            <div class="d-none d-xl-block">
                <img src="/img/pin.svg" alt="icone pin">
                Rua Heitor Penteado, 1200 - São Paulo
            </div>
            <div class="ms-xl-5 d-none d-md-block">
                <img src="/img/letter.svg" alt="icone e-mail">
                contato@educacaoone.com.br
            </div>
            <div class="ms-md-auto me-md-0 mx-auto">
                <img src="/img/facebook.svg" alt="facebook">
                <img src="/img/pinterest.svg" alt="pinterest">
                <img src="/img/twitter.svg" alt="twitter">
                <img src="/img/instagram.svg" alt="instagram">
            </div>
        </div>
    </div>
    <!--END - Cabeçalho Amarelo-->

    <!-- START - Menu -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container p-2">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.svg" alt="Logo EducacaoONE" style="height: 38px" class="me-2">
                EducaçãoONE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-md-4">
                    <li class="nav-item mx-lg-2 mx-xl-4">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item mx-lg-2 mx-xl-4">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item mx-lg-2 mx-xl-4">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item mx-lg-2 mx-xl-4">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-primary me-3">
                        Cadastre-se
                    </button>
                    <button class="btn btn-info">
                        <img src="/img/search.svg" alt="pesquisa">
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--END - Menu -->

    <!-- START - Banner -->
    <section class="bg-light">
        <div class="container">
            <div class="row pt-4">
                <div class="col-lg-7 align-self-center">
                    <h5>
                        Torne-se um mestre
                    </h5>
                    <h1>
                        Aprenda novas habilidades
                        <br>
                        Encontre os melhores cursos
                    </h1>
                    <div class="mt-5 mb-5">
                        <button class="btn btn-primary px-4 py-2">Contrate Agora</button>
                        <button class="btn btn-info px-4 py-2">Saiba mais</button>
                    </div>
                </div>
                <div class="col-lg-5 d-none d-lg-block">
                    <img src="/img/banner.svg" class="img-fluid my-5" alt="banner principal">
                </div>
            </div>
        </div>
    </section>
    <!--END - Banner -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
